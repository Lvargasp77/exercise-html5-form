<!DOCTYPE html>
<html>

<head>
    <title>Payment</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-BmbxuPwQa2lc/FVzBcNJ7UAyJxM6wuqIj61tLrc4wSX0szH/Ev+nYRRuWlolflfl" crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" href="styles.css">
    <script src="https://kit.fontawesome.com/fa800e5f92.js" crossorigin="anonymous"></script>
</head>

<body>
    <!--Formulario-->
    <div class="container mt-5">
        <div class="card border-secundary mb-3" style="max-width:100%;">
            <div class="card-header bg-secundary border-secundary">
                <h5>Payment form example</h5>
            </div>
            <div class="card-body text-success" style="height: 600px;">
                <div class="p-2 border border-secondary rounded text-dark"
                    style="height: 50px; background-color: rgb(241, 202, 202)" id="form6Example3">Some fields are
                    missing</div>
                <div class="row mt-3">
                    <div class="col-5">
                        <div class="form">
                            <label class="form-label text-dark">Card #</label>
                            <input type="text" id="form6Example1" class="form-control" placeholder="XXXXXXXXXXXXXXX" />
                        </div>
                    </div>
                    <div class="col-3">
                        <div class="form">
                            <label class="form-label text-dark">CVC #</label>
                            <input type="text" id="form6Example2" class="form-control" placeholder="0000" />
                        </div>
                    </div>
                    <div class="col-4">
                        <div class="form">
                            <label class="form-label text-dark">Amount</label>
                            <input type="text" id="form6Example2" class="form-control" placeholder="$" />
                        </div>
                    </div>
                </div>
                <div class="row mt-3">
                    <div class="col">
                        <div class="form">
                            <label class="form-label text-dark">First Name</label>
                            <input type="text" id="form6Example1" class="form-control" />
                        </div>
                    </div>
                    <div class="col">
                        <div class="form">
                            <label class="form-label text-dark">Last Name</label>
                            <input type="text" id="form6Example2" class="form-control" />
                        </div>
                    </div>
                </div>
                <div class="row mt-3">
                    <div class="col-6">
                        <div class="form">
                            <label class="form-label text-dark">City</label>
                            <input type="text" id="form6Example1" class="form-control" />
                        </div>
                    </div>
                    <div class="col-3">
                        <div class="form">
                            <label class="form-label text-dark">State</label>
                            <input type="text" id="form6Example2" class="form-control" placeholder="Pick a state" />
                        </div>
                    </div>
                    <div class="col-3">
                        <div class="form">
                            <label class="form-label text-dark">Postal Code</label>
                            <input type="text" id="form6Example2" class="form-control" />
                        </div>
                    </div>
                </div>

                <div class="row container mt-3">
                    <p class="text-dark">We accept:</p>
                <div class="col-3 text-center pt-2 rounded" style="background-color: rgb(112, 110, 110); height: 50px;">
                    <div class="form-check form-check-inline">
                        <input class="form-check-input" type="radio" id="inlineCheckbox1" value="option1" />
                        <label class="text-white form-check-label" for="inlineCheckbox1"><i class="fab fa-cc-mastercard"></i></label>
                    </div>
                    <div class="form-check form-check-inline">
                        <input class="form-check-input" type="radio" id="inlineCheckbox2" value="option2" />
                        <label class="text-white form-check-label" for="inlineCheckbox2"><i class="fab fa-cc-visa"></i></label>
                    </div>
                        <div class="form-check form-check-inline">
                        <input class="form-check-input" type="radio" id="inlineCheckbox2" value="option2" />
                        <label class="text-white form-check-label" for="inlineCheckbox2"><i class="fab fa-cc-diners-club"></i></label>
                    </div>
                    <div class="form-check form-check-inline">
                        <input class="form-check-input" type="radio" id="inlineCheckbox2" value="option2" />
                        <label class="text-white form-check-label" for="inlineCheckbox2"><i class="fab fa-cc-amex"></i></label>
                    </div>
                    </div>
                    <div class="col-3 container">
                        <div class="form">
                            <input type="text" id="form6Example2" class="form-control border border-white" />
                        </div>
                    </div>
                    <div class="col-6 container">
                    <div class="form-outline mb-4">
                        <label class="form-label text-dark">Message</label>
                        <textarea class="form-control" id="form4Example3" rows="4"></textarea>
                        <p class="text-secondary">Add any notes here.</p>
                    </div>
                </div>
                </div>
            </div>
                <div class="card-footer d-flex justify-content-end bg-secundary border-secundary">
                    <a href="#" class="btn btn-secondary btn-lg active" role="button" aria-pressed="true">Cancel</a>
                    <a href="#" class="btn btn-primary btn-lg active" style="margin-left: 10px;" role="button" aria-pressed="true">Send</a>
                </div>
        </div>

        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-b5kHyXgcpbZJO/tY9Ul7kGkf1S0CWuKcCD38l8YkeH8z8QjE0GmW1gYU5S9FOnJ0"
            crossorigin="anonymous"></script>
        <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.6.0/dist/umd/popper.min.js"
            integrity="sha384-KsvD1yqQ1/1+IA7gi3P0tyJcT3vR+NdBTt13hSJ2lnve8agRGXTTyNaBYmCR/Nwi"
            crossorigin="anonymous"></script>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/js/bootstrap.min.js"
            integrity="sha384-nsg8ua9HAw1y0W1btsyWgBklPnCUAFLuTMS2G72MMONqmOymq585AcH49TLBQObG"
            crossorigin="anonymous"></script>

</body>

</html>
